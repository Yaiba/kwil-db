syntax = "proto3";
package schemasvc;
option go_package = "kwil/x/proto/schemasvc";


message Role {
    string name = 1;
    bool default = 2;
}

message Query {
    string name = 1;
    string statement = 2;
    repeated Input inputs = 3;
    optional Output output = 4;
}

message Input {
    optional string name = 1;
    int32 position = 2;
    string type = 3;
}

message Output {
    string name = 1;
    string type = 2;
    bool nullable = 3;
}
