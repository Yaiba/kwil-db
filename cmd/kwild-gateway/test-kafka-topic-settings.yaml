broker-settings: &broker-settings
  bootstrap.servers: ${kenv.KAFKA_CLUSTER.ENDPOINT}
  username: ${kenv.KAFKA_CLUSTER.USER}
  password: ${kenv.KAFKA_CLUSTER.PASSWORD}

messaging-emitter:
  broker-settings: *broker-settings
  linger-ms: 75
  default-topic: kwil_chain_txns

messaging-receiver:
  broker-settings: *broker-settings
  topic: kwil_chain_txns
  group-id: kwil_chain_txns_to_db_cg_test
  auto-offset-reset: earliest
  enable.auto.commit: false