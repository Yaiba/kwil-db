apiVersion: v1
kind: Service
metadata:
  name: {{ include "kwil.fullname" . }}
  labels:
    {{- include "kwil.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") (not (empty .Values.service.loadBalancerIP)) }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if and .Values.service.clusterIP (eq .Values.service.type "ClusterIP") }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - port: {{ .Values.service.ports.kwild }}
      targetPort: tcp-kwild
      protocol: TCP
      name: tcp-kwild
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePorts.kwild)) }}
      nodePort: {{ .Values.service.nodePorts.kwild }}
      {{- end }}
    - port: {{ .Values.service.ports.gateway }}
      targetPort: tcp-gateway
      protocol: TCP
      name: tcp-gateway
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePorts.gateway)) }}
      nodePort: {{ .Values.service.nodePorts.gateway }}
      {{- end }}
  selector:
    {{- include "kwil.selectorLabels" . | nindent 4 }}
